<!doctype html>
<html>
<head>
	<title>Teste JavaScript</title>
	<meta charset= "utf-8"/>
	<script>
	var quebrada = false;
	function mudaLampada (tipo) {

		if (!quebrada) {
			document.getElementById("luz").src = "_imagens/" + tipo + ".jpg";
			if (tipo == 'lampada-quebrada') {
				quebrada =  true;
			}
		}
	}
	</script>
</head>
<body>
	<h1>Acende a Lampara</h1>
	<img src= "_imagens/Lampada-apagada.jpg" id="luz" onmousemove="mudaLampada('lampada-acesa')" onmouseout= "mudaLamapda('lampada-apagada')" onclick="mudaLampada('lampada-quebrada')"
</body>
</html>
